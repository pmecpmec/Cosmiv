# Production Docker Compose Configuration
version: '3.8'

services:
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - DB_PATH=/app/storage/db.sqlite3
      - USE_POSTGRES=${USE_POSTGRES:-true}
      - USE_OBJECT_STORAGE=${USE_OBJECT_STORAGE:-true}
      - POSTGRES_DSN=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - BASE_URL=${BASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - aiditor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: ./src
      dockerfile: Dockerfile.prod
    command: celery -A tasks.celery_app worker --loglevel=INFO --concurrency=4
    volumes:
      - ./storage:/app/storage
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_PATH=/app/storage/db.sqlite3
      - USE_POSTGRES=${USE_POSTGRES:-true}
      - POSTGRES_DSN=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - aiditor-network
    deploy:
      replicas: 2  # Multiple workers for load distribution

  beat:
    build:
      context: ./src
      dockerfile: Dockerfile.prod
    command: celery -A tasks.celery_app beat --loglevel=INFO
    volumes:
      - ./storage:/app/storage
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_PATH=/app/storage/db.sqlite3
      - USE_POSTGRES=${USE_POSTGRES:-true}
      - POSTGRES_DSN=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - aiditor-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aiditor-network
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aiditor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: MinIO for local S3-compatible storage (or use external S3)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    networks:
      - aiditor-network
    profiles:
      - local-storage  # Only start if using local storage

volumes:
  redis-data:
  pg-data:
  minio-data:

networks:
  aiditor-network:
    driver: bridge


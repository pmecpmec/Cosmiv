name: Reusable Python Tests

# Reusable workflow for Python backend testing
# Can be called from other workflows with different configurations

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      test-path:
        description: 'Path to test directory'
        required: false
        type: string
        default: 'tests/'
      working-directory:
        description: 'Working directory for tests'
        required: false
        type: string
        default: 'backend'
      use-postgres:
        description: 'Use PostgreSQL for tests'
        required: false
        type: boolean
        default: false
      coverage:
        description: 'Generate coverage report'
        required: false
        type: boolean
        default: true
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage upload'
        required: false

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}/src

    services:
      postgres:
        if: ${{ inputs.use-postgres }}
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cosmiv_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
          cache-dependency-path: ${{ inputs.working-directory }}/src/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist

      - name: Run tests with coverage
        if: ${{ inputs.coverage }}
        env:
          DB_PATH: /tmp/test.db
          REDIS_URL: redis://localhost:6379/0
          USE_POSTGRES: ${{ inputs.use-postgres }}
          JWT_SECRET_KEY: test-secret-key-for-tests-only-min-32-chars-long
          STORAGE_ROOT: /tmp/cosmiv_storage
          PYTHONPATH: src
          TESTING: "1"
        working-directory: ${{ inputs.working-directory }}
        run: |
          pytest ${{ inputs.test-path }} \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            -v \
            -n auto

      - name: Run tests without coverage
        if: ${{ !inputs.coverage }}
        env:
          DB_PATH: /tmp/test.db
          REDIS_URL: redis://localhost:6379/0
          USE_POSTGRES: ${{ inputs.use-postgres }}
          JWT_SECRET_KEY: test-secret-key-for-tests-only-min-32-chars-long
          STORAGE_ROOT: /tmp/cosmiv_storage
          PYTHONPATH: src
          TESTING: "1"
        working-directory: ${{ inputs.working-directory }}
        run: |
          pytest ${{ inputs.test-path }} -v -n auto

      - name: Upload coverage to Codecov
        if: ${{ inputs.coverage && secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage reports
        if: ${{ inputs.coverage }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ${{ inputs.working-directory }}/coverage.xml
            ${{ inputs.working-directory }}/htmlcov/


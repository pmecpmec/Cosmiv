name: CI Pipeline

# Main CI/CD pipeline for Cosmiv
# Runs on pushes and pull requests to main/master/develop branches
# Includes: testing, linting, security scanning, and conditional deployments

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false
      skip-lint:
        description: 'Skip linting'
        required: false
        type: boolean
        default: false

# Environment variables shared across jobs
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

# Global permissions - least privilege principle
permissions:
  contents: read
  pull-requests: write
  checks: write
  packages: write

jobs:
  # ============================================================================
  # FRONTEND JOBS
  # ============================================================================

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-lint }}
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Try npm ci first (faster, reproducible), fallback to npm install
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run ESLint
        continue-on-error: true
        run: |
          if npm run | grep -q "lint"; then
            npm run lint || echo "::warning::Linting issues found. Consider fixing them."
          else
            echo "::info::No lint script found in package.json, skipping linting."
          fi

      - name: Check code formatting
        continue-on-error: true
        run: |
          if [ -f "package.json" ] && grep -q "prettier" package.json && npm run | grep -q "format:check"; then
            npm run format:check || echo "::warning::Formatting issues found."
          else
            echo "::info::No format:check script found, skipping formatting check."
          fi

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-tests }}
    uses: ./.github/workflows/reusable-node-build.yml
    with:
      node-version: ${{ env.NODE_VERSION }}
      run-tests: true

  # ============================================================================
  # BACKEND JOBS
  # ============================================================================

  backend-lint:
    name: Backend Lint & Security
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-lint }}
    uses: ./.github/workflows/reusable-python-lint.yml
    with:
      python-version: ${{ env.PYTHON_VERSION }}
      working-directory: backend/src
      fail-on-error: false

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-tests }}
    uses: ./.github/workflows/reusable-python-tests.yml
    with:
      python-version: ${{ env.PYTHON_VERSION }}
      test-path: 'tests/'
      working-directory: 'backend'
      use-postgres: false
      coverage: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  backend-tests-postgres:
    name: Backend Tests (PostgreSQL)
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-tests && github.event_name == 'pull_request' }}
    uses: ./.github/workflows/reusable-python-tests.yml
    with:
      python-version: ${{ env.PYTHON_VERSION }}
      test-path: 'tests/'
      working-directory: 'backend'
      use-postgres: true
      coverage: false

  # ============================================================================
  # SECURITY & DEPENDENCY SCANNING
  # ============================================================================

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend/src'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Upload Trivy results to GitHub Security (Frontend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

  # ============================================================================
  # BUILD & PACKAGE
  # ============================================================================

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-lint]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      !inputs.skip-tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/src
          file: ./backend/src/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-tests, frontend-lint]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    uses: ./.github/workflows/reusable-node-build.yml
    with:
      node-version: ${{ env.NODE_VERSION }}
      run-tests: false

  # ============================================================================
  # DEPLOYMENT (Conditional)
  # ============================================================================

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: ${{ secrets.BACKEND_URL || 'https://api.cosmiv.com' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deployment placeholder
        run: |
          echo "ðŸš€ Deployment triggered for backend"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}"
          echo ""
          echo "âš ï¸  Configure your deployment method:"
          echo "   - Set up deployment secrets in repository settings"
          echo "   - Update this step with your deployment commands"
          echo "   - See docs/DEPLOYMENT.md for platform-specific instructions"

      # Example deployment steps (uncomment and configure):
      # - name: Deploy to Railway
      #   if: env.DEPLOY_PLATFORM == 'railway'
      #   run: railway up --service backend
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # - name: Run database migrations
      #   run: |
      #     echo "Running Alembic migrations..."
      #     # Add your migration command here

      # - name: Health check
      #   run: |
      #     sleep 30
      #     curl -f ${{ secrets.BACKEND_URL }}/health || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: ${{ secrets.CUSTOM_DOMAIN || '' }}

  # ============================================================================
  # NOTIFICATION & SUMMARY
  # ============================================================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [
      frontend-tests,
      frontend-lint,
      backend-tests,
      backend-lint,
      security-scan
    ]
    if: always()

    steps:
      - name: Generate CI summary
        run: |
          echo "## ðŸŽ¯ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY

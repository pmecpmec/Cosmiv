name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Clean install dependencies
        run: |
          # Fix for npm optional dependency bug (https://github.com/npm/cli/issues/4828)
          rm -f package-lock.json
          npm cache clean --force
          rm -rf node_modules
          # Install all dependencies (rollup comes via vite)
          npm install --legacy-peer-deps
          # Workaround: Explicitly install rollup's Linux native dependency (npm bug prevents auto-install)
          echo "Installing rollup Linux native dependency..."
          npm install @rollup/rollup-linux-x64-gnu@latest --force --no-save || true
          # Verify installation
          if [ -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "✓ Rollup native dependency installed successfully"
            ls -la node_modules/@rollup/rollup-linux-x64-gnu/ | head -5
          else
            echo "✗ Rollup native dependency missing - attempting alternative installation"
            npm install @rollup/rollup-linux-x64-gnu --force --no-save
            test -d "node_modules/@rollup/rollup-linux-x64-gnu" || exit 1
          fi

      - name: Run tests
        run: npm test -- --passWithNoTests --watch=false || true

      - name: Build
        run: npm run build

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/src

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cosmiv_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/src/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          DB_PATH: /tmp/test.db
          REDIS_URL: redis://localhost:6379/0
          USE_POSTGRES: false  # Use in-memory SQLite for tests
          JWT_SECRET_KEY: test-secret-key-for-tests-only
          STORAGE_ROOT: /tmp/cosmiv_storage  # Use writable temp directory
          PYTHONPATH: src
        working-directory: backend
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term -v

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/src

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          pip install black flake8 mypy

      - name: Run black
        run: black --check . || true

      - name: Run flake8
        run: flake8 . --max-line-length=120 --extend-ignore=E203 || true

      - name: Run mypy
        run: mypy . --ignore-missing-imports || true

  build-backend:
    needs: [backend-tests, backend-lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/src
          file: ./backend/src/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploy backend to production server"
          # Add your deployment script here
          # e.g., SSH to server and pull new image, restart services

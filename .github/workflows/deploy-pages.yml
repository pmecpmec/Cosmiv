name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Clean install dependencies
        run: |
          # Fix for npm optional dependency bug (https://github.com/npm/cli/issues/4828)
          rm -f package-lock.json
          npm cache clean --force
          rm -rf node_modules
          # Step 1: Install rollup first to establish dependency tree
          npm install rollup@latest --save-dev --no-save --legacy-peer-deps
          # Step 2: Install all other dependencies
          npm install --include=optional --legacy-peer-deps
          # Step 3: Force install rollup's Linux native dependency (workaround for npm bug)
          echo "Installing rollup Linux native dependency..."
          npm install @rollup/rollup-linux-x64-gnu@latest --force --no-save
          # Step 4: Verify and debug if needed
          if [ -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "✓ Rollup native dependency installed successfully"
          else
            echo "✗ Rollup native dependency missing - attempting alternative installation"
            npm install @rollup/rollup-linux-x64-gnu --force
            test -d "node_modules/@rollup/rollup-linux-x64-gnu" || exit 1
          fi

      - name: Build
        run: |
          echo "Building with base path: /${{ github.event.repository.name }}/"
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"
          echo "REPO_NAME: ${{ github.event.repository.name }}"
          npm run build
        env:
          # GitHub Pages configuration
          GITHUB_PAGES: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
          # API URL - Set this secret in GitHub repo settings if you have a backend deployed
          # If not set, the frontend will try to use relative paths (won't work without CORS backend)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          # Repository name for base path
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    # NOTE: GitHub Pages must be enabled in repository settings:
    # Settings > Pages > Source: GitHub Actions
    # See: https://github.com/pmecpmec/Aiditor/settings/pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

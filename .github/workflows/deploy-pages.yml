name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # GitHub Pages configuration
          GITHUB_PAGES: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
          # API URL - Set this secret in GitHub repo settings if you have a backend deployed
          # If not set, the frontend will try to use relative paths (won't work without CORS backend)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          # Repository name for base path
          REPO_NAME: ${{ github.event.repository.name }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

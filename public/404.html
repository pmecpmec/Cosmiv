<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the original URL before redirecting
      sessionStorage.redirect = location.href;
      // Redirect to index.html (base path will be injected at build time)
      const basePath = location.pathname.split("/").slice(0, 2).join("/") || "";
      location.replace(basePath + "/index.html");
    </script>
  </head>
  <body>
    <noscript>
      <p>
        Please enable JavaScript or navigate to
        <a href="/Aiditor/index.html">home page</a>.
      </p>
    </noscript>
  </body>
</html>

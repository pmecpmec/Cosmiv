<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the original URL before redirecting
      sessionStorage.redirect = location.href;
      // Redirect to index.html (base path will be injected at build time)
      // Extract base path from current location (e.g., /Cosmiv from /Cosmiv/some/path)
      const pathParts = location.pathname.split("/").filter(p => p);
      const basePath = pathParts.length > 0 ? "/" + pathParts[0] : "";
      location.replace(basePath + "/index.html");
    </script>
  </head>
  <body>
    <noscript>
      <p>
        Please enable JavaScript or navigate to
        <a href="/Cosmiv/index.html">home page</a>.
      </p>
    </noscript>
  </body>
</html>
